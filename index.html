<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="media-section">
            <h2>Audio Player</h2>
            <audio controls>
                <source src="audio-example.mp3" type="audio/mp3">
                <source src="audio-example.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>

            <h2>Video Player</h2>
            <video controls poster="video-poster.jpg">
                <source src="video-example.mp4" type="video/mp4">
                <source src="video-example.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </section>

        <section class="form-container">
            <h2>Register</h2>
            <form action="/submit" method="POST" id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="18">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
